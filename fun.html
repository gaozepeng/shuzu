<!Doctype html>
<html>
<head>
  <title>array</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    var scores =[60,50,20,59,6,26,8,45,2,5,23,45];
    var max = scores[0];
    var sign = [0];
    for (var i =1; i < scores.lenght ; i++){
      if ( scores[i] > max){
        max = scores[i];
        sign = i ;
      }
    }
    document.write("数组中最大的数： " + max +  "下标是： "  +  sign + "<br>")
  </script>
</body>
</html>
